<script>

let myGlobalX = 0;
let myClock;

// FIXED HIT FUNCTION
function myHitOther(id1, id2){
   let obj1 = document.getElementById(id1);
   let obj2 = document.getElementById(id2);

   let left1   = parseInt(obj1.style.left);
   let right1  = left1 + parseInt(obj1.style.width);
   let top1    = parseInt(obj1.style.top);
   let bottom1 = top1 + parseInt(obj1.style.height);

   let left2   = parseInt(obj2.style.left);
   let right2  = left2 + parseInt(obj2.style.width);
   let top2    = parseInt(obj2.style.top);
   let bottom2 = top2 + parseInt(obj2.style.height);

   if ((right1  >= left2) &&
       (bottom1 >= top2) &&
       (left1   <= right2) &&
       (top1    <= bottom2)){
       return true;
   }
   return false;
}

function myCheckHit(){
   if (myHitOther('watermelon2','watermelon3')){
       alert('you lose');
       document.getElementById('watermelon2').style.left = '20px';
       location = 't2a13-keydown.html';
   }
}

</script>

<!-- FIXED IDs (NO PERIODS) -->
<img id="watermelon2" style="position:absolute; width:100px; height:80px; top:0px; left:50px;" src="watermelon2.jpg">
<img id="watermelon3" style="position:absolute; width:100px; height:80px; top:0px; left:250px;" src="watermlon3.jpg">

<br><br>

<input type=button value="Auto Background Left" onclick="{
  clearInterval(myClock);
  myClock = setInterval(function(){
      myGlobalX -= 5;
      document.getElementById('myBody').style.backgroundPosition = myGlobalX + 'px 0px';
  }, 100);
}">

<br><br>

<input type=button value="Image Right Fast Button" onTouchStart="{this.click(); event.preventDefault();}" onclick="{
  let img = document.getElementById('watermelon2');
  img.style.left = parseInt(img.style.left) + 10 + 'px';
  myCheckHit();
}">
