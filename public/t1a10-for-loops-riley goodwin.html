<!DOCTYPE html>
<html>
<head>
<title>My Event Squares</title>
</head>
<body>

<input type="button" value="myEvent squares" onClick="{
  let myTemp = '';
  document.getElementById('myDiv01').innerHTML = '';
  
  for (let x = 0; x < 10; x++) {
    if (x == 3) {
      myTemp += x + ' third<br>';
    } else {
      myTemp += x + '<br>';
    }
  }

  document.getElementById('myDiv01').innerHTML = myTemp;
}"><br>

<div id='myDiv01'>...</div>

</body>
</html>
