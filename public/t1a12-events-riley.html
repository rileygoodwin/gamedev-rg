<button onclick="{console.log('hi')}">crtl-shift-i for console</button>  <br><br>


<input=button value="mouseOver" onMouseOver="{this.style.backgroundColor='green'}"  ><br>
<input type="button" value="hover&Reset" 
       onmouseover="this.style.backgroundColor='yellow'"><br>
       onmouseout="this.style.backgroundColor='black'"><br>

<input type="button" value="triple Click" ondblclick="this.style.fontSize='40px'"><br>
<input type="button" value="Hover Cursor" onmouseover="this.style.cursor='pointer'"><br>
<input type="button" value="Press Me" onmousedown="this.style.opacity='0.5'" onmouseup="this.style.opacity='1'"><br>
<input type="button" value="Click Me 5 times" ondblclick="this.style.width='400px'"><br>
