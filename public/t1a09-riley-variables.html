<!DOCTYPE html>
<html>
<head>
<title>Using const, var, let and Data Types</title>
</head>
<body>

<h2>Concatenating (Adding) Strings</h2>

<!-- Input fields -->
<input id="firstName" type="text" value="Riley">
+
<input id="lastName" type="text" value="Smith"><br><br>

<!-- Output area -->
<span id="myspan01">Result will show here</span><br><br>

<!-- Button to concatenate strings -->
<input type="button" value="Add (Concatenate) Strings" onclick="{
    // Using let (block-scoped variable)
    let first = document.getElementById('firstName').value

    // Using var (function-scoped variable)
    var last = document.getElementById('lastName').value

    // Using const (cannot be reassigned)
    const outputSpan = document.getElementById('myspan01')

    // Concatenate strings with a space in between
    outputSpan.innerHTML = first + ' ' + last
}">

<hr>

<h2>Examples of Different Data Types</h2>
<script>
// Integer
let myInt = 25

// Float (decimal number)
let myFloat = 3.14

// Character (single letter)
let myChar = 'A'

// String (sequence of characters)
let myString = "Hello World"

// Boolean (true or false)
let myBool = true

document.write('<b>Integer:</b> ' + myInt + '<br>')
document.write('<b>Float:</b> ' + myFloat + '<br>')
document.write('<b>Character:</b> ' + myChar + '<br>')
document.write('<b>String:</b> ' + myString + '<br>')
document.write('<b>Boolean:</b> ' + myBool + '<br>')
</script>

</body>
</html>
